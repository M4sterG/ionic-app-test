<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recupero credenziali</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="support-logo">
    <div *ngIf="pc; else elseBlock">
      <img pc src="../../../assets/img/loghino.png" />
    </div>
    <ng-template #elseBlock>
      <img tel src="../../../assets/img/logobianco.png" />
    </ng-template>
  </div>

  <form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked"
          >Enter your support message below</ion-label
        >
        <ion-textarea
          [(ngModel)]="supportMessage"
          name="supportQuestion"
          #supportQuestion="ngModel"
          rows="6"
          required
        ></ion-textarea>
      </ion-item>
    </ion-list>

    <ion-text color="danger">
      <p
        [hidden]="supportQuestion.valid || submitted === false"
        class="ion-padding-start"
      >
        Support message is required
      </p>
    </ion-text>

    <div class="ion-padding">
      <ion-button expand="block" type="submit">Submit</ion-button>
    </div>
  </form>
</ion-content>
