<ion-app [class.dark-theme]="dark">
  <ion-split-pane when="lg" contentId="content">
    <ion-menu menuId="main-menu" contentId="content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list lines="none">
          <ion-menu-toggle
            autoHide="false"
            *ngFor="let p of pages; let i = index"
          >
            <ion-item
              [routerLink]="p.url"
              routerLinkActive="selected"
              routerDirection="root"
              detail="false"
            >
              <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-menu-toggle autoHide="false">
          <ion-item button (click)="logout()" detail="false">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label> Logout </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="moon-outline"></ion-icon>
            <ion-label>
              Dark Mode
            </ion-label>
            <ion-toggle name="dark" [(ngModel)]="dark"></ion-toggle>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet routerLinkActive="active" id="content">
    </ion-router-outlet>
  </ion-split-pane>
</ion-app>
