<div class="container">
  <h3 mat-dialog-title>Aggiungi veicolo</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Modello" [(ngModel)]="data.name" name="name" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    
    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Targa" [(ngModel)]="data.licenseplate" name="licenseplate" required >
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput #inputstate class="form-control" placeholder="Immatricolazione" [(ngModel)]="data.matriculation" name="matriculation" required >
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="N. Telaio" [(ngModel)]="data.vin" name="vin" required >
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="In uso" [(ngModel)]="data.inUse" name="inUse">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Attivo" [(ngModel)]="data.active" name="active" required >
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Immagine" [(ngModel)]="data.image" name="image" required >
      </mat-form-field>
    </div>

    <ng-container matColumnDef="created_at">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Creato il</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.createdAt | date: 'dd-MM-yyyy'}}</mat-cell>
  </ng-container>
    
    
    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Cod. Fiscale" [(ngModel)]="data.id_code" name="id_code" required >
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
